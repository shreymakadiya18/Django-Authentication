<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <!-- <strong>Message:</strong>{{message}} -->
        <script>
            window.alert('{{message}}')
        </script>
        <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">
                &times;
            </span>
        </button> -->
    </div>
    {%endfor%}


    <h1>Welcome to home page</h1>



    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <!-- <h4>you are successfully loggedIn</h4> -->
    <!-- <script>window.alert('you are successfully loggedIn {{fname}}')</script> -->
    <button type="submit"><a href="/signout"> signOut</a></button>
    {% else %}
    
    <button type="submit"><a href="/signup"> signUp</a></button>
    <button type="submit"><a href="/signin"> signIn</a></button>
    {%endif%}
    
</body>

</html>
