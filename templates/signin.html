<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H3>Sign In</H3>
    <form action="/signin" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter Your Name">
        <br>
        <label for="password">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Enter Your Password">
        <br>
        <button type="submit">Submit</button>
    </form>
    <button type="submit"><a href="/signup"> signUp</a></button>
    <button type="submit"><a href="/signin"> signIn</a></button>
    <button type="submit"><a href="/signout"> signOut</a></button>
</body>
<script>
    windows.alert(message)
</script>
</html>
